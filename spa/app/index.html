<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
  <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css"/>
  <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css"/>
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
  <script src='https://www.google.com/recaptcha/api.js'></script>
</head>
<body ng-app="roomChatApp" ng-cloak>
<!--[if lte IE 8]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<div class="header">
  <nav class="navbar navbar-default" role="navigation" ng-controller="HeaderCtrl">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Room chat</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse navbar-ex1-collapse">
      <ul class="nav navbar-nav">
        <li ui-sref-active="active"><a ui-sref="main">Home</a></li>
        <li ng-show="isAnnonymos" ui-sref-active="active"><a ui-sref="login">Log in</a></li>
        <li ng-show="isAnnonymos" ui-sref-active="active"><a ui-sref="sign-up">Sign up</a></li>
        <li ng-show="hasUserAuthority" ui-sref-active="active"><a ui-sref="rooms">Rooms</a></li>
        <li ng-show="hasUserAuthority" ui-sref-active="active"><a ui-sref="profile">Profile</a></li>
        <li ui-sref-active="active"><a ui-sref="about">About</a></li>
        <li ng-show="!isAnnonymos"><a href="#" ng-click="logOut()">Log out</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </nav>

</div>

<div class="container">
  <ui-view></ui-view>
</div>

<div class="footer">
  <div class="container">
  </div>
</div>
