<form name="form" class="form-horizontal" ng-submit="submitSignUp()" autocomplete="off">
  <div class="form-group">
    <label for="Username" class="col-sm-2 control-label">Username:</label>
    <div class="col-sm-4">
      <input ng-model="user.username" type="text" class="form-control" id="Username" required>
    </div>
  </div>
  <div class="form-group">
    <label for="Password" class="col-sm-2 control-label">Password:</label>
    <div class="col-sm-4">
      <input ng-model="user.password" type="password" class="form-control" id="Password" required>
    </div>
  </div>
  <div
    vc-recaptcha
    ng-model="user.recaptchaResponse"
    key="'6LcWEhUUAAAAAFSiP45_zUiWs_jIFQjV-HZRi8rB'"
  ></div>
  <div class="col-sm-2">
    <button type="submit" class="btn btn-primary pull-right" ng-disabled="form.$invalid">Sign up</button>
  </div>
</form>
