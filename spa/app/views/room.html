<div ng-switch="room.currentUserIsOwner">
  <form class="form-horizontal" ng-submit="updateRoom()">
    <div ng-switch-when="true" class="form-group">
      <div class="col-sm-5">
        <input type="text" class="form-control" ng-model="room.name">
      </div>
      <button class="btn btn-success"><i class="fa fa-pencil-square-o"></i></button>
    </div>
  </form>
  <h2 ng-switch-when="false">
    {{room.name}}
  </h2>
</div>
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Room with id:{{roomId}}</h3>
  </div>
  <div class="panel-body">
    <div class="well" ng-repeat="message in messages">
      <span class="text-primary">{{message.username}} </span>
      <span class="text-muted">{{message.date | amUtc | amLocal | amDateFormat:'DD.MM.YYYY HH:mm:ss'}}</span> <br>
      <span>{{message.content}}</span>
    </div>
  </div>
</div>
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Message:</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <form class="form-horizontal" ng-submit="sendMessage()">
        <div class="col-sm-10">
          <textarea ng-model="message" class="form-control" cols="30"></textarea>
        </div>
        <div class="col-sm-2">
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </form>
    </div>
  </div>
</div>
