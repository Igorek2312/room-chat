<span>Rooms:</span>
<table class="table table-hover">
  <thead>
  <tr>
    <th>Name</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="room in rooms">
    <td>
      <a class="text-primary" ng-click="goRoom(room)">{{room.name}}</a>
      <button ng-click="deleteRoom(room)" class="btn btn-danger pull-right">
        <i class="fa fa-trash"></i>
      </button>
    </td>
  </tr>
  </tbody>
</table>
<button ng-click="createRoom()" class="btn btn-primary">Create room</button>
